<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Gambling</title>
    <style>
        body {
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 48px;
            font-weight: 600; /* Semi-bold */
            background: linear-gradient(to bottom, rgba(255, 0, 0, 1), rgba(0, 255, 0, 1), rgba(0, 0, 255, 1));
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            animation: move 2s ease-in-out infinite alternate;
        }
        @keyframes move {
            0% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Not gambling</h1>
</body>
</html>
